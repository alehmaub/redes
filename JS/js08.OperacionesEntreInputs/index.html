        var sumado;*/

        function suma() {
            var valorUno = parseInt(document.getElementById('valorUno').value);
            var valorDos = parseInt(document.getElementById('valorDos').value);
            var valorTres = parseInt(document.getElementById('valorTres').value);
            var sumado;
            sumado = valorUno + valorDos + valorTres;
            document.getElementById("resultado").value=sumado;
        }

        document.getElementById("suma").onclick = suma();

    </script>
