<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Variables Simples - Lehmacher</title>
</head>
<body>
    <h1>JS Variables Simples - Lehmacher</h1>
    <hr>

    <script>
        var m = prompt("Ingrese algo:");
        var a = 1;
        var b = "2";
        var c = 3;
        var d = a + c;
        var e = c + b;
        var u = undefined;

        document.write("<h2>variable <span style='color:orange'>a</span> inicializada desde programa: "+ a+"</h2>");
        document.write("<h2>tipo de <span style='color:orange'>a</span>: "+typeof a+"</h2>");
        document.write("<h2>variable <span style='color:orange'>b</span> inicializada desde programa: "+ b+"</h2>");
        document.write("<h2>tipo de <span style='color:orange'>b</span>: "+typeof b+"</h2>");
        document.write("<h2>variable <span style='color:orange'>c</span> inicializada desde programa: "+ c+"</h2>");
        document.write("<h2>tipo de <span style='color:orange'>c</span>: "+typeof c+"</h2>");
        document.write("<hr>");
        document.write("<h2><span style='color:orange'>d = a + c :</span> "+ d+"</h2>");
        document.write("<h2>tipo de <span style='color:orange'>d</span>: "+typeof d+"</h2>");
        document.write("<h2><span style='color:orange'>e = c + b :</span> "+ e+"</h2>");
        document.write("<h2>tipo de <span style='color:orange'>e</span>: "+typeof e+"</h2>");
        document.write("<hr>");
        document.write("<h2>variable <span style='color:orange'>u</span> inicializada desde programa: "+ u+"</h2>");
        document.write("<h2>tipo de <span style='color:orange'>u</span>: "+typeof u+"</h2>");
        document.write("<hr>");
        document.write("<h2>variable <span style='color:orange'>m</span> inicializada desde el prompt: "+ m+"</h2>");
        document.write("<h2>tipo de <span style='color:orange'>m</span>: "+typeof m+"</h2>");
    </script>

</body>
</html>
